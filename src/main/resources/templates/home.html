<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pedidos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>

<div class="container-fluid">
<div class="row navbar">
    <div class="col text-center">
        <a th:href="@{/clear}"> Limpar </a>
    </div>
    <div class="col text-center">
        <a th:href="@{/orders}">Home</a>
    </div>
    <div class="col text-center">
        <a th:href="@{/add}"> Adicionar </a>
    </div>
</div>
</div>

<div class="container text-center">

    <div class="row border rounded mt-3" id="orders">
        <div class="col">

            <div class="row mt-3">
                <h4> Pedidos </h4>
            </div>

            <div th:each="order : ${orders}" class="row border rounded m-5 p-3 shadow">
                <div class="col">

                    <div class="row">

                        <div class="col text-start my-2">
                            <a th:href="'#'+${order.id}" th:text="${order}" data-bs-toggle="collapse" class="order-title align-middle">  </a>
                        </div>

                    </div>

                    <div th:id="${order.id}" class="row collapse" data-bs-parent="#orders" >
                        <div class="col-12 text-start">
                            <ul>
                                <li th:each="item : ${order.itemsOrdered}" th:text="${item.qtd}+ ' ' +${item}"></li>
                            </ul>
                        </div>
                        <div class="col-12 text-start">
                            <a th:href="@{/update(orderId=${order.id})}" class="btn btn-warning"> Update </a>
                            <a th:href="@{/delete(orderId=${order.id})}" class="btn btn-danger"> Delete </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>



</body>

</html>
